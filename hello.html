    let canvas = document.querySelector('canvas');
    let context = canvas.getContext("2d");
    context.fillRect(0,0,canvas.width, canvas.height);
    context.strokeStyle = "white";
    let fieldSize = 200;
    context.lineWidth = 2;
    for (let y = 0; y < 3; y++) { // columns
      for (let x = 0; x <3; x++) { // horizontal loop
        for (let i = 90; i > 10; i=i-5) {
          let xoffs = (x-1)*(i-90);
          let yoffs = (y-1)*(i-90);
          context.beginPath();
          context.arc(fieldSize * x  + fieldSize / 2 + xoffs, fieldSize * y + fieldSize / 2 + yoffs, i, 0, Math.PI *2);
          context.fill();
          context.stroke();
          context.closePath();
        }
      }
    }
